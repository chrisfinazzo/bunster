---
cases:
  - name: "can test simple string comparison using the [...] syntax"
    script: |
      name=bunster
      [ $name = bunster ]
      echo '1': $?

      [ $name = bunsters ]
      echo '2': $?

      name=bunster
      [ $name != bunster ]
      echo '3': $?

      [ $name != bunsters ]
      echo '4': $?


      [ a < z ]
      echo '5': $?

      [ z < a ]
      echo '6': $?

      [ a > z ]
      echo '7': $?

      [ z > a ]
      echo '8': $?

      [ bunster == bunster ]
      echo '9': $?

      [ bunster == not-bunster ]
      echo '10': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 1
        4: 0
        5: 0
        6: 1
        7: 1
        8: 0
        9: 0
        10: 1
