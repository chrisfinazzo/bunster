      echo '1': $?

      test -b non-existing-file 
      echo '2': $?

      test -b /dev/null 
      echo '3': $?

      touch file
      test -b file 
      echo '4': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 1
        4: 1

  - name: "can test the existence of a character special file using the `test` keyword"
