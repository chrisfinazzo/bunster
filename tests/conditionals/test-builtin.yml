  - name: "can test that a file/directory is owned by current group and user using the `test` keyword"
    script: |
      touch file 
      mkdir dir 

      test -G file 
      echo '1': $?

      test -G missing-file 
      echo '2': $?

      test -G dir 
      echo '3': $?

      test -G /root 
      echo '4': $?

      test -O file 
      echo '5': $?

      test -O missing-file 
      echo '6': $?

      test -O dir 
      echo '7': $?

      test -O /root 
      echo '8': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 0
        4: 1
        5: 0
        6: 1
        7: 0
        8: 1

  - name: "can test that a file has been modified since it was last read using the `test` keyword"
    script: |
      touch file 

      cat file >/dev/null

      test -N file 
      echo '1': $?

      echo foo >file

      test -N file 
      echo '2': $?

      cat file >/dev/null

      test -N file 
      echo '3': $?

    expect:
      stdout: |
        1: 1
        2: 0
        3: 1

  - name: "can test that a file is a socket using the `test` keyword"
    script: |
      touch file
      python3 -c "import socket as s; sock = s.socket(s.AF_UNIX); sock.bind('file.sock')"

      test -S file.sock 
      echo '1': $?

      test -S file 
      echo '2': $?

      test -S missing-file 
      echo '3': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 1

  - name: "can test that a variable is set using the `test` keyword"
    env:
      - env_var=foo
      - env_var2=
    script: |
      var=foo
      var2=

      test -v var 
      echo '1': $?

      test -v var2 
      echo '2': $?

      test -v unset_var 
      echo '3': $?

      test -v env_var 
      echo '4': $?

      test -v env_var2 
      echo '5': $?

      func(){
        local var3=foo
        
        func2(){
          local var4=foo
          
          test -v var3 
          echo '6': $?

          test -v var4 
          echo '7': $?
        }
      }

      func
      func2
    expect:
      stdout: |
        1: 0
        2: 0
        3: 1
        4: 0
        5: 0
        6: 1
        7: 0
