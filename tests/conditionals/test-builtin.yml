  - name: "can test that the SGID of a file is set using the `test` keyword"
    script: |
      touch good-file bad-file
      chmod 2644 good-file
      chmod 0644 bad-file
      mkdir dir dir2
      chmod 2755 dir

      test -g good-file 
      echo '1': $?

      test -g bad-file 
      echo '2': $?

      test -g dir 
      echo '3': $?

      test -g dir2 
      echo '4': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 0
        4: 1

  - name: "can test that a file is a symbolic link using the `test` keyword"
    script: |
      touch file
      ln -s file symb

      test -h symb 
      echo '1': $?

      test -h file 
      echo '2': $?

      test -h missing-file 
      echo '3': $?

      test -L symb 
      echo '4': $?

      test -L file 
      echo '5': $?

      test -L missing-file 
      echo '6': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 1
        4: 0
        5: 1
        6: 1

  - name: "can test that a file/directory has sticky bit set using the `test` keyword"
    script: |
      touch file file2
      chmod +t file

      test -k file 
      echo '1': $?

      test -k file2 
      echo '2': $?

      test -k missing-file 
      echo '3': $?

    expect:
      stdout: |
        1: 0
        2: 1
        3: 1

  - name: "can test that a file is a pipe (FIFO) using the `test` keyword"
    script: |
      mkfifo file
      touch file2

      test -p file 
      echo '1': $?

      test -p file2 
      echo '2': $?

      test -p missing-file 
      echo '3': $?

    expect:
      stdout: |
        1: 0
        2: 1
        3: 1

