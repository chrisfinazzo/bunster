        5: 0

  - name: "can test that a file has a size greater than zero using the `test` keyword"
    script: |
      cat <<<foobar >file
      touch file2

      test -s file 
      echo '1': $?

      test -s file2 
      echo '2': $?

      test -s missing-file 
      echo '3': $?

    expect:
      stdout: |
        1: 0
        2: 1
        3: 1

  - name: "can test that a file is a terminal using the `test` keyword"
    runs_on: linux
    # by the way, we wrap the call within a group {...} because we don't want tests to fail if redirections on test...] is buggy
    script: |
      {
        test -t 3 
      } 3>/dev/null

      echo '1': $?

      {
        test -t 3 
      } 3>/dev/ptmx

      echo '2': $?

      test -t invalid-fd 
      echo '3': $?

    expect:
      stdout: |
        1: 1
        2: 0
        3: 1

