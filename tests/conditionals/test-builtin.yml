      touch file file2
      mkdir dir dir2
      chmod 344 file
      chmod 366 dir

      test -r file 
      echo '1': $?

      test -r file2 
      echo '2': $?

      test -r missing-file 
      echo '3': $?

      test -r dir 
      echo '4': $?

      test -r dir2 
