---
cases:
  - name: "can test simple string comparison using the `test` builtin"
    script: |
      name=bunster
      test $name = bunster 
      echo '1': $?

      test $name = bunsters 
      echo '2': $?

      name=bunster
      test $name != bunster 
      echo '3': $?

      test $name != bunsters 
      echo '4': $?


      test a < z 
      echo '5': $?

      test z < a 
      echo '6': $?

      test a > z 
      echo '7': $?

      test z > a 
      echo '8': $?

      test bunster == bunster 
      echo '9': $?

      test bunster == not-bunster 
      echo '10': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 1
        4: 0
        5: 0
        6: 1
        7: 1
        8: 0
        9: 0
        10: 1

  - name: "can test simple arithmetic comparison using the `test` builtin"
    script: |
      test 100 -eq 100
      echo '1': $?

      test 100 -eq 2129
      echo '2': $?

      test 100 -ne 100
      echo '3': $?

      test 100 -ne 2129
      echo '4': $?

      test 99 -lt 100
      echo '5': $?

      test 100 -lt 100
      echo '6': $?

      test 99 -le 100
      echo '7': $?

      test 100 -le 100
      echo '8': $?

      test 200 -le 100
      echo '9': $?

      test 100 -gt 100
      echo '10': $?

      test 200 -gt 100
      echo '11': $?

      test 99 -ge 100
      echo '12': $?

      test 100 -ge 100
      echo '13': $?

      test 200 -ge 100
      echo '14': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 1
        4: 0
        5: 0
        6: 1
        7: 0
        8: 0
        9: 1
        10: 1
        11: 0
        12: 1
        13: 0
        14: 0

  - name: "can test that two files have same DeviceId and InodeId using the `test` keyword"
    script: |
      touch file1
      ln file1 file2
      touch file3

      test file1 -ef file2 
      echo '1': $?

      test file1 -ef file23 
      echo '2': $?
    expect:
      stdout: |
        1: 0
        2: 1

  - name: "can test that a file is older than another by modification time using the `test` keyword"
    script: |
      touch file1
      touch file2

      test file1 -ot file2 
      echo '1': $?

      test file2 -ot file1 
      echo '2': $?

      test file1 -ot file3 
      echo '3': $?

      test file3 -ot file1 
      echo '4': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 1
        4: 0

  - name: "can test that a file is newer than another by modification time using the `test` keyword"
    script: |
      touch file1
      touch file2

      test file1 -nt file2 
      echo '1': $?

      test file2 -nt file1 
      echo '2': $?

      test file1 -nt file3 
      echo '3': $?

      test file3 -nt file1 
      echo '4': $?
    expect:
      stdout: |
        1: 1
        2: 0
        3: 0
        4: 1

  - name: "can test against the length of a string using the `test` keyword"
    script: |
      greet="hello world"
      var=

      test something 
      echo '1': $?

      test "" 
      echo '2': $?

      test $var 
      echo '3': $?

      test $greet 
      echo '4': $?

      test $( echo foo ) 
      echo '5': $?

      test $( true ) 
      echo '6': $?

      test -n $var 
      echo '7': $?

      test -n $greet 
      echo '8': $?

      test -z $var 
      echo '9': $?

      test -z $greet 
      echo '10': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 1
        4: 0
        5: 0
        6: 1
        7: 1
        8: 0
        9: 0
        10: 1

  - name: "can test the existence of a file or directory using the `test` keyword"
    script: |
      mkdir dir
      mkdir non-permitted-dir
      touch non-permitted-dir/non-permitted-file
      chmod 000 non-permitted-dir
      touch file

      test -a non-existing-file 
      echo '1': $?

      test -a non-permitted-dir/non-permitted-file 
      echo '2': $?

      test -a non-permitted-dir 
      echo '3': $?

      test -a dir 
      echo '4': $?

      test -a file 
      echo '5': $?


      test -e non-existing-file 
      echo '6': $?

      test -e non-permitted-dir/non-permitted-file 
      echo '7': $?

      test -e non-permitted-dir 
      echo '8': $?

      test -e dir 
      echo '9': $?

      test -e file 
      echo '10': $?

      chmod 777 non-permitted-dir
    expect:
      stdout: |
        1: 1
        2: 1
        3: 0
        4: 0
        5: 0
        6: 1
        7: 1
        8: 0
        9: 0
        10: 0

  - name: "can test the existence of a directory using the `test` keyword"
    script: |
      mkdir dir
      mkdir non-permitted-dir
      mkdir non-permitted-dir/dir
      chmod 000 non-permitted-dir
      touch file

      test -d non-existing-dir 
      echo '1': $?

      test -d non-permitted-dir 
      echo '2': $?

      test -d non-permitted-dir/dir 
      echo '3': $?

      test -d dir 
      echo '4': $?

      test -d file 
      echo '5': $?



      chmod 777 non-permitted-dir
    expect:
      stdout: |
        1: 1
        2: 0
        3: 1
        4: 0
        5: 1

  - name: "can test the existence of a block special file using the `test` keyword"
    runs_on: linux
    script: |
      DEVICE=$(lsblk -nd -o PATH | head -n 1)

      test -b $DEVICE 
      echo '1': $?

      test -b non-existing-file 
      echo '2': $?

      test -b /dev/null 
      echo '3': $?

      touch file
      test -b file 
      echo '4': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 1
        4: 1

