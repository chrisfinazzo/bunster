---
cases:
  - name: "can test simple string comparison using the `test` builtin"
    script: |
      name=bunster
      test $name = bunster 
      echo '1': $?

      test $name = bunsters 
      echo '2': $?

      name=bunster
      test $name != bunster 
      echo '3': $?

      test $name != bunsters 
      echo '4': $?


      test a < z 
      echo '5': $?

      test z < a 
      echo '6': $?

      test a > z 
      echo '7': $?

      test z > a 
      echo '8': $?

      test bunster == bunster 
      echo '9': $?

      test bunster == not-bunster 
      echo '10': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 1
        4: 0
        5: 0
        6: 1
        7: 1
        8: 0
        9: 0
        10: 1

  - name: "can test simple arithmetic comparison using the `test` builtin"
    script: |
      test 100 -eq 100
      echo '1': $?

      test 100 -eq 2129
      echo '2': $?

      test 100 -ne 100
      echo '3': $?

      test 100 -ne 2129
      echo '4': $?

      test 99 -lt 100
      echo '5': $?

      test 100 -lt 100
      echo '6': $?

      test 99 -le 100
      echo '7': $?

      test 100 -le 100
      echo '8': $?

      test 200 -le 100
      echo '9': $?

      test 100 -gt 100
      echo '10': $?

      test 200 -gt 100
      echo '11': $?

      test 99 -ge 100
      echo '12': $?

      test 100 -ge 100
      echo '13': $?

      test 200 -ge 100
      echo '14': $?
    expect:
      stdout: |
        1: 0
        2: 1
        3: 1
        4: 0
        5: 0
        6: 1
        7: 0
        8: 0
        9: 1
        10: 1
        11: 0
        12: 1
        13: 0
        14: 0
