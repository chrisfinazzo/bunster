---
cases:
  - name: "simple function declaration"
    script: |
      foo() {
        echo this is foo
      }

      function bar() {
        foo
        echo this is bar
      }

      function baz {
        bar
        echo this is baz
      }

      baz
    expect:
      stdout: |
        this is foo
        this is bar
        this is baz

  - name: "can apply redirections on functions declaration"
    script: |
      foo() {
        cat
      } >foo.txt <<<"this is foo"

      function bar() {
        foo
        cat
      } >bar.txt <<<"this is bar"

      function baz {
        bar
        cat
      } >baz.txt <<<"this is baz"

      baz
    expect:
      files:
        foo.txt: "this is foo\n"
        bar.txt: "this is bar\n"
        baz.txt: "this is baz\n"

  - name: "can apply redirections on functions calls"
    script: |
      foo() {
        cat
      }

      function bar() {
        foo >foo.txt <<<"this is foo"
        cat
      }

      function baz {
        bar >bar.txt <<<"this is bar"
        cat
      }

      baz >baz.txt <<<"this is baz"

      echo foobar
    expect:
      stdout: "foobar\n"
      files:
        foo.txt: "this is foo\n"
        bar.txt: "this is bar\n"
        baz.txt: "this is baz\n"

  - name: "can pass positional arguments to functions"
    args: [foo, bar]
    script: |
      echo $1 $2

      func(){
        echo $1 $2
      }

      func baz boo
      func bee fox
    expect:
      stdout: |
        foo bar
        baz boo
        bee fox
