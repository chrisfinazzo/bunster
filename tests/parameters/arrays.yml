cases:
  - name: can declare and use arrays
    script: |
      var=(foo bar baz)

      echo var:$var
      echo var:${var}
      echo var:${var[0]}
      echo var:${var[1]}
      echo var:${var[2]}
      echo var:${var[3]}
      echo var:${var[-3]}
      echo var:${var[3, 0]}

      index=2
      echo var:${var[$index]}


      var=()
      echo var:$var
    expect:
      stdout: |
        var:foo
        var:foo
        var:foo
        var:bar
        var:baz
        var:
        var:
        var:foo
        var:baz
        var:

  - name: cannot pass arrays as environment variables
    script: |
      var=(foo bar baz) command
    expect:
      build_error: "main.sh(0:0): semantic error: passing an array to a command's environment is illigal."
