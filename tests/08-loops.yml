---
cases:
  - name: "simple `while` command"
    script: |
      n=0

      while [ $n < 5 ]; do
        echo $n

        n=$(expr $n + 1)
      done
    expect:
      stdout: |
        0
        1
        2
        3
        4

  - name: "`while` command only cares about last command's exit code"
    script: |
      n=0

      while
        false 
        [ $n < 5 ]
      do
        echo $n

        n=$(expr $n + 1)
      done
    expect:
      stdout: |
        0
        1
        2
        3
        4

  - name: "`while` loop within pipeline"
    script: |
      while true; do
        echo foo
        break
      done | cat
    expect:
      stdout: |
        foo

  - name: "simple `until` command"
    script: |
      until false; do
        echo foo
        break
      done | cat
    expect:
      stdout: |
        foo

  - name: "`until` loop within pipeline"
    script: |
      until false; do
        echo foo
        break
      done
    expect:
      stdout: |
        foo

  - name: "simple `for` loop"
    args: ["foo", "bar", "baz"]
    script: |
      # over positional
      for arg; do
        echo positional: $arg
      done

      for arg in boo boz fee; do
        echo inline: $arg
      done
    expect:
      stdout: |
        positional: foo
        positional: bar
        positional: baz
        inline: boo
        inline: boz
        inline: fee

  - name: "redirections on the `for` loop"
    args: ["foo", "bar", "baz"]
    script: |
      for arg; do
          cat
          echo error >&2
          echo alternative output >&3
      done <<<"Hello World" >output.txt 2>error.txt 3>alternate.txt
    expect:
      files:
        output.txt: "Hello World\n"
        error.txt: |
          error
          error
          error
        alternate.txt: |
          alternative output
          alternative output
          alternative output

  - name: "`for` loop within pipeline"
    args: ["foo", "bar", "baz"]
    script: |
      for arg; do
        echo positional: $arg
      done   |  cat

      for arg in boo boz fee; do
          echo inline: $arg
          cat
      done |  cat
    expect:
      stdout: |
        positional: foo
        positional: bar
        positional: baz
        inline: boo
        inline: boz
        inline: fee

  - name: "`for` loop within list"
    args: ["foo", "bar", "baz"]
    script: |
      for arg; do
        echo positional: $arg
      done   &&

        for arg in boo boz fee; do
          echo inline: $arg
        done
    expect:
      stdout: |
        positional: foo
        positional: bar
        positional: baz
        inline: boo
        inline: boz
        inline: fee

  - name: "break and continue within `for` loop"
    args: ["foo", "bar", "baz"]
    script: |
      for arg; do
        echo before 1
        continue
        echo after 1
      done

      for arg; do
        echo before 2
        break
        echo after 2
      done

      for arg in foo bar baz; do
        echo before 3
        continue
        echo after 3
      done

      for arg in foo bar baz; do
        echo before 4
        break
        echo after 4
      done
    expect:
      stdout: |
        before 1
        before 1
        before 1
        before 2
        before 3
        before 3
        before 3
        before 4

