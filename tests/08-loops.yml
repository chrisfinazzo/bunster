---
cases:
  - name: "simple `while` command"
    script: |
      while true; do
        echo foo
        break
      done
    expect:
      stdout: |
        foo

  - name: "simple `until` command"
    script: |
      until false; do
        echo foo
        break
      done
    expect:
      stdout: |
        foo

  - name: "`for` loop over positionals"
    args: ["foo", "bar", "baz"]
    script: |
      for arg; do
        echo arg
      done
    expect:
      stdout: |
        foo
        bar
        baz

