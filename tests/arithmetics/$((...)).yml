cases:
  - name: simple expressions
    script: |
      echo $(( 1 ))

      var=10
      echo $(( $var ))
      echo $(( $unknown_var ))

      var=5.6
      echo $(( $var ))

      echo $(( 1, 2, 3 ))
    expect:
      stdout: |
        1
        10
        0
        5
        3

  - name: unary arithmetics
    script: |
      echo $(( -1 ))
      echo $(( - - 1 ))
      echo $(( +1 ))
      echo $(( + +1 ))
      echo $(( + -1 ))
      echo $(( - +1 ))
    expect:
      stdout: |
        -1
        1
        1
        1
        -1
        -1
